<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>January Flashcards</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="website icon" href="images/january.ico"/> 
  </head>

  <body>

    <h1 style="color:white;">New Year's Celebration Flashcards</h1>
	<div class="flip-container" id="flashcard">
		<div class="flipper">
			<div class="front">
				<span id="flashcard-content-front">1</span>
        <div><img src="" id="card-mystery"></div>
			</div>
			<div class="back">
				<span id="flashcard-content-back">2</span>
        <div><img src="" id="card-image"></div>
			</div>
		</div>
	</div>

	<div id="buttons">
			<button class="btn-sides" id='prev'>←	</button>
			<button class="btn-center" id='flip'>Flip</button>
			<button class="btn-sides" id='next'>→	</button>
	</div>
  <div class="credit">
      Created by: Emily Wang
  </div>
    <script src="script.js"></script>
  </body>
</html>
